<div>
    <h4>Movie Details</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            <label>Title</label>
        </dt>
        <dd class = "col-sm-10">
            {{movie.title}}
        </dd>
        <dt class = "col-sm-2">
            <label>Rating</label>
        </dt>
        <dd class = "col-sm-10">
            {{movie.rating}}
        </dd>
        <dt class = "col-sm-2">
            <label>Original Air Date</label>
        </dt>
        <dd class = "col-sm-10">
            {{movie.originalAirDate}}
        </dd>
        <dt class = "col-sm-2">
            <label>Plot</label>
        </dt>
        <dd class = "col-sm-10">
            {{movie.plot}}
        </dd>
    </dl>
</div>
<div>
    <a href="#">Back to List</a>
</div>
